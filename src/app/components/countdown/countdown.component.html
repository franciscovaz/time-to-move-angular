<div>
  <div class="countdownContainer">
    <div>
      <span>{{ minuteLeft }}</span>
      <span>{{ minuteRight }}</span>
    </div>
    <span>:</span>
    <div>
      <span>{{ secondLeft }}</span>
      <span>{{ secondRight }}</span>
    </div>
  </div>

  <button class="countdownButton" (click)="startCountdown()">Start cycle</button>
</div>
