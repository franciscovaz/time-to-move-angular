<header class="experienceBar">
  <span>0 px</span>
  <div>
    <div [ngStyle]="{'width': formatedPercentToNextLevel}"></div>

    <span class="currentExperience" [ngStyle]="{'left' : formatedPercentToNextLevel}">{{ currentExperience }} xp</span>
  </div>
  <span (click)="handleLogout()">{{ experienceToNextLevel }} xp</span>
</header>
