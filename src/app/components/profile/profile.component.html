<div class="profileContainer">
  <img [src]="profileInfo.imgUrl" alt="Francisco Vaz">
  <div class="nameLevelContainer">
    <div class="nameEdit">
      <strong>{{ profileInfo.name }}</strong>
      <img src="assets/icons/user.png" alt="Logout" class="logout" (click)="handleChangeUser()">

    </div>


    <p>
      <img src="assets/icons/level.svg" alt="Level">
      Level {{ level }}
    </p>
  </div>
</div>

<div *ngIf="profileInfo.isProfileChangeModalOpen">
  <app-change-profile-info-modal></app-change-profile-info-modal>
</div>
