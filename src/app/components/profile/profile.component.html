<div class="profileContainer">
  <img [src]="profileInfo.imgUrl" alt="Francisco Vaz" (click)="handleChangeUser()">
  <div>
    <strong>{{ profileInfo.name }}</strong>
    <p>
      <img src="assets/icons/level.svg" alt="Level">
      Level {{ level$ | async }}
    </p>
  </div>
</div>

<div *ngIf="profileInfo.isProfileChangeModalOpen">
  <app-change-profile-info-modal></app-change-profile-info-modal>
</div>
